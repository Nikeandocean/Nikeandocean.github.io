<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人作品集</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; margin: 40px; background-color: #f4f4f4; color: #333; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #0366d6; }
        .project { border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>你好，我是 [你的名字]</h1>
            <p>[简单介绍一下你自己，比如：一名前端开发者，热衷于构建美观且实用的网页应用。]</p>
        </header>

        <section id="projects">
            <h2>我的项目</h2>

            <div class="project">
                <h3>项目一：[你的项目名称]</h3>
                <p>[这里是关于这个项目的简短描述，说明它的功能、你使用的技术等。]</p>
                <a href="[项目链接，可以是GitHub仓库或演示地址]" target="_blank">查看项目</a>
            </div>

            <div class="project">
                <h3>项目二：[你的项目名称]</h3>
                <p>[这里是关于这个项目的简短描述。]</p>
                <a href="[项目链接]" target="_blank">查看项目</a>
            </div>

        </section>

        <footer>
            <p>联系我：[你的邮箱地址] | <a href="[https://github.com/](https://github.com/)[你的GitHub用户名]">我的 GitHub</a></p>
        </footer>
    </div>
</body>
</html>
